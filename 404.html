    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create random web strands
            const webStrandsContainer = document.querySelector('.web-strands');
            const numberOfStrands = 10;
            
            for (let i = 0; i < numberOfStrands; i++) {
                const strand = document.createElement('div');
                strand.classList.add('web-strand');
                
                // Random position and height
                const posX = Math.random() * 100;
                const height = Math.random() * 80 + 20;
                
                strand.style.left = `${posX}%`;
                strand.style.height = `${height}vh`;
                strand.style.opacity = '0.3';
                
                webStrandsContainer.appendChild(strand);
            }
            
            // Animate title
            const errorTitle = document.querySelector('.error-title');
            setInterval(() => {
                errorTitle.style.textShadow = '5px 5px 0 var(--color-accent-secondary), -5px -5px 0 #000';
                setTimeout(() => {
                    errorTitle.style.textShadow = '3px 3px 0 var(--color-accent-secondary), -3px -3px 0 #000';
                }, 150);
            }, 3000);
        });
    </script>
